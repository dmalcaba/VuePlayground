<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Simpe Vue App</title>
</head>

<body>

    <div id="app">
        <form>
            <div class="form-group">
                <label for="name">First Name</label>
                <input class="form-control" id="name" type="text" v-model="name" />
                <label for="lastname">Last Name</label>
                <input class="form-control" id="lastname" type="text" v-model="lastname" />
                <p>Hello {{ name }} {{ lastname }}</p>
            </div>
        </form>
    </div>

    <hr>

    <div id="app-2">
    <span v-bind:title="message">
        Hover your mouse over me for a few seconds
        to see my dynamically bound title!
    </span>
    </div>

    <hr>

    <div id="app-3">
    <input type="checkbox" v-model="seen" /> Toggle message: 
    <span v-if="seen">Now you see me</span>
    </div>

    <hr>

    <div id="app-4">
    <ol>
        <li v-for="todo in todos">
        {{ todo.text }}
        </li>
    </ol>
    </div>

    <hr>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: 'John',
                lastname: 'Wick'
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'You loaded this page on ' + new Date().toLocaleString()
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                ]
            }
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
                }
            }
        })


    </script>


</body>


</html>
